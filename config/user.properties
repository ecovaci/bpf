### Local Proxy Settings

# Local port the proxy listens on (default 3129)
local.port=3129

# Host name of remote proxy (mandatory)
proxy.host=

# Port number of remote proxy (mandatory)
proxy.port=

# Proxy domain (mandatory)
proxy.domain=

# Username (mandatory)
proxy.username=

font.size=14
